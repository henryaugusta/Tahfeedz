apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt' // kapt module
apply plugin: "androidx.navigation.safeargs"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.feylabs.tahfidz"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    def nav_version = "2.3.1"

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'

    implementation 'com.airbnb.android:lottie:3.4.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    //Picasso easy image rendering
    implementation 'com.squareup.picasso:picasso:2.71828'

    //CODIGAMI ALERT DIALOG
    implementation 'com.crowdfire.cfalertdialog:cfalertdialog:1.1.0'

    //FAST ANDROID NETWORKING CONNECTION LIBRARY
    implementation 'com.amitshekhar.android:android-networking:1.0.2'

    implementation 'com.google.android.material:material:1.1.0'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.2.0'



//    ..RECORDER
    implementation 'com.github.squti:Android-Wave-Recorder:1.4.0'

    //Streamer
    implementation 'com.github.dibakarece:DMAudioStreamer:v1.0.5'

    //Bottom Sheet Library
//    https://github.com/arthur3486/bottomsheets
    implementation "com.arthurivanets.bottomsheet:bottomsheets-core:1.0.0"


    //CUSTOM SPINNER
    implementation 'com.jaredrummler:material-spinner:1.3.1'

    //WYSIWYG EDITOR
    implementation 'in.nashapp.androidsummernote:androidsummernote:1.0.5'

    //GLIDE
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    // Glide v4 uses this new annotation processor -- see https://bumptech.github.io/glide/doc/generatedapi.html
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    //ALERTER
    implementation "com.tapadoo.android:alerter:6.2.1"

    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"


//    Facebook Shimmer for loading animation
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
}